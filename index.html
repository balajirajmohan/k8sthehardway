<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>K8s The Hard Way — Roadmap</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
  --neon-cyan: #00f0ff;
  --neon-green: #39ff14;
  --neon-magenta: #ff006e;
  --neon-orange: #ff6600;
  --neon-yellow: #ffe600;
  --neon-purple: #bf00ff;
  --neon-blue: #4d7cff;
  --bg-dark: #06060c;
  --bg-card: #0d0d16;
  --bg-card-hover: #131320;
  --border-dim: #1a1a2e;
  --border-active: #2a2a4e;
  --text-primary: #c8c8d8;
  --text-dim: #5a5a75;
  --text-bright: #f0f0ff;
  --glass: rgba(13, 13, 22, 0.85);
}

* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; }

body {
  background: var(--bg-dark);
  color: var(--text-primary);
  font-family: 'Outfit', sans-serif;
  overflow-x: hidden;
  min-height: 100vh;
}

body::after {
  content: '';
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px);
  pointer-events: none;
  z-index: 9999;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image:
    linear-gradient(rgba(0,240,255,0.02) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,240,255,0.02) 1px, transparent 1px);
  background-size: 80px 80px;
  pointer-events: none;
  z-index: 0;
}

#root { position: relative; z-index: 1; }

::-webkit-scrollbar { width: 5px; }
::-webkit-scrollbar-track { background: var(--bg-dark); }
::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 3px; }

@keyframes glitch {
  0%,100% { text-shadow: 2px 0 var(--neon-cyan), -2px 0 var(--neon-magenta); }
  25% { text-shadow: -2px 0 var(--neon-cyan), 2px 0 var(--neon-magenta); }
  50% { text-shadow: 2px 2px var(--neon-cyan), -2px -2px var(--neon-magenta); }
  75% { text-shadow: -2px 2px var(--neon-cyan), 2px -2px var(--neon-magenta); }
}

@keyframes pulse-glow {
  0%,100% { box-shadow: 0 0 5px currentColor; }
  50% { box-shadow: 0 0 15px currentColor, 0 0 30px currentColor; }
}

@keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
@keyframes fadeInUp { from { opacity:0; transform:translateY(24px); } to { opacity:1; transform:translateY(0); } }
@keyframes blink { 50% { opacity:0; } }

@keyframes marquee {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

@keyframes borderShift {
  0%,100% { border-color: var(--neon-cyan); }
  33% { border-color: var(--neon-magenta); }
  66% { border-color: var(--neon-green); }
}

/* === HERO === */
.hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 2rem;
  position: relative;
  overflow: hidden;
}

.orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(120px);
  opacity: 0.12;
  pointer-events: none;
}
.orb.a { width: 600px; height: 600px; background: var(--neon-cyan); top: 5%; left: 5%; }
.orb.b { width: 500px; height: 500px; background: var(--neon-magenta); bottom: 5%; right: 5%; }
.orb.c { width: 350px; height: 350px; background: var(--neon-green); top: 40%; left: 55%; }

.hero-badge {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 6px 18px;
  border: 1px solid var(--neon-green);
  border-radius: 20px;
  color: var(--neon-green);
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.65rem;
  letter-spacing: 3px;
  text-transform: uppercase;
  margin-bottom: 2rem;
  animation: pulse-glow 3s infinite;
}

.hero-badge::before { content: '●'; animation: blink 1s infinite; }

.hero h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: clamp(2.8rem, 8vw, 6rem);
  font-weight: 900;
  line-height: 1.05;
  margin-bottom: 0.75rem;
  animation: glitch 5s infinite;
  color: var(--text-bright);
}

.hero h1 .c1 { color: var(--neon-cyan); }
.hero h1 .c2 { color: var(--neon-magenta); }

.hero-sub {
  font-family: 'JetBrains Mono', monospace;
  font-size: clamp(0.8rem, 1.8vw, 1.1rem);
  color: var(--text-dim);
  letter-spacing: 2px;
  margin-bottom: 0.75rem;
}

.hero-tag {
  font-size: 1rem;
  color: var(--neon-orange);
  font-weight: 700;
  margin-bottom: 2.5rem;
  letter-spacing: 0.5px;
}

.hero-stats {
  display: flex;
  gap: 3rem;
  margin-bottom: 3rem;
  flex-wrap: wrap;
  justify-content: center;
}

.stat { text-align: center; }
.stat-val { font-family: 'Orbitron'; font-size: 2.2rem; font-weight: 800; color: var(--neon-cyan); }
.stat-label { font-family: 'JetBrains Mono'; font-size: 0.6rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; margin-top: 4px; }

.hero-btns { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; }

.btn {
  padding: 14px 32px;
  background: transparent;
  font-family: 'Orbitron';
  font-size: 0.8rem;
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.3s;
  text-decoration: none;
  border: 2px solid;
}

.btn-c { border-color: var(--neon-cyan); color: var(--neon-cyan); }
.btn-c:hover { background: var(--neon-cyan); color: var(--bg-dark); box-shadow: 0 0 30px rgba(0,240,255,0.4); }
.btn-m { border-color: var(--neon-magenta); color: var(--neon-magenta); }
.btn-m:hover { background: var(--neon-magenta); color: var(--bg-dark); box-shadow: 0 0 30px rgba(255,0,110,0.4); }

.scroll-hint {
  position: absolute;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%);
  color: var(--text-dim);
  font-family: 'JetBrains Mono';
  font-size: 0.55rem;
  letter-spacing: 3px;
  text-transform: uppercase;
  animation: float 2s ease-in-out infinite;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
}

.scroll-hint .arr {
  width: 16px; height: 16px;
  border-right: 2px solid var(--neon-cyan);
  border-bottom: 2px solid var(--neon-cyan);
  transform: rotate(45deg);
}

/* === NAV === */
.nav {
  position: sticky;
  top: 0;
  z-index: 100;
  background: rgba(6,6,12,0.92);
  backdrop-filter: blur(24px);
  border-bottom: 1px solid var(--border-dim);
  padding: 0 2rem;
}

.nav-in {
  max-width: 1400px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 54px;
}

.nav-logo { font-family: 'Orbitron'; font-weight: 800; font-size: 0.85rem; color: var(--neon-cyan); letter-spacing: 2px; }

.nav-links { display: flex; gap: 0.25rem; list-style: none; overflow-x: auto; }

.nav-links a {
  color: var(--text-dim);
  text-decoration: none;
  font-family: 'JetBrains Mono';
  font-size: 0.65rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  padding: 6px 12px;
  border-radius: 4px;
  transition: all 0.3s;
  white-space: nowrap;
}

.nav-links a:hover, .nav-links a.active { color: var(--neon-cyan); background: rgba(0,240,255,0.06); }

/* === MARQUEE === */
.marquee {
  overflow: hidden;
  white-space: nowrap;
  padding: 0.8rem 0;
  border-top: 1px solid var(--border-dim);
  border-bottom: 1px solid var(--border-dim);
}

.marquee-in {
  display: inline-block;
  animation: marquee 40s linear infinite;
}

.marquee-in span {
  font-family: 'Orbitron';
  font-size: 0.6rem;
  letter-spacing: 4px;
  text-transform: uppercase;
  margin-right: 2.5rem;
}

/* === SECTIONS === */
.section { max-width: 1400px; margin: 0 auto; padding: 5rem 2rem; }

.sec-hd { text-align: center; margin-bottom: 3.5rem; }
.sec-tag { font-family: 'JetBrains Mono'; font-size: 0.6rem; letter-spacing: 4px; text-transform: uppercase; color: var(--neon-cyan); margin-bottom: 0.5rem; }
.sec-title { font-family: 'Orbitron'; font-size: clamp(1.6rem, 3.5vw, 2.5rem); font-weight: 800; color: var(--text-bright); margin-bottom: 0.75rem; }
.sec-desc { color: var(--text-dim); max-width: 700px; margin: 0 auto; font-size: 0.85rem; line-height: 1.8; }

/* === PHASE CARDS (ROADMAP) === */
.phase-grid { display: grid; gap: 2rem; }

.phase-card {
  background: var(--bg-card);
  border: 1px solid var(--border-dim);
  border-radius: 16px;
  overflow: hidden;
  transition: all 0.4s;
  cursor: pointer;
}

.phase-card:hover { border-color: var(--border-active); transform: translateY(-2px); }

.phase-top {
  padding: 1.75rem 2rem;
  display: flex;
  gap: 1.5rem;
  align-items: flex-start;
}

.phase-num-wrap {
  flex-shrink: 0;
  width: 56px;
  height: 56px;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Orbitron';
  font-weight: 900;
  font-size: 1.1rem;
  color: var(--bg-dark);
}

.phase-info { flex: 1; min-width: 0; }

.phase-category {
  font-family: 'JetBrains Mono';
  font-size: 0.6rem;
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 4px;
}

.phase-title {
  font-family: 'Orbitron';
  font-size: 1rem;
  font-weight: 700;
  color: var(--text-bright);
  margin-bottom: 6px;
}

.phase-meta {
  display: flex;
  gap: 1rem;
  align-items: center;
  margin-bottom: 0.75rem;
}

.phase-dur {
  font-family: 'JetBrains Mono';
  font-size: 0.6rem;
  color: var(--text-dim);
  border: 1px solid var(--border-dim);
  padding: 3px 10px;
  border-radius: 10px;
}

.phase-desc {
  color: var(--text-dim);
  font-size: 0.8rem;
  line-height: 1.7;
}

.phase-tools-row {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-top: 1rem;
}

/* === TOOL BADGE (in phase) === */
.tool-badge {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 5px 12px;
  border-radius: 6px;
  font-size: 0.7rem;
  font-weight: 600;
  border: 1px solid;
  transition: all 0.3s;
}

.tool-badge img {
  width: 16px;
  height: 16px;
  border-radius: 3px;
  object-fit: contain;
}

.tool-badge.pick-a { border-color: var(--neon-cyan); color: var(--neon-cyan); background: rgba(0,240,255,0.05); }
.tool-badge.pick-b { border-color: var(--neon-green); color: var(--neon-green); background: rgba(57,255,20,0.05); }

.phase-expand {
  font-family: 'JetBrains Mono';
  font-size: 0.6rem;
  color: var(--text-dim);
  letter-spacing: 1px;
  text-transform: uppercase;
  margin-top: 0.75rem;
  display: flex;
  align-items: center;
  gap: 6px;
}

/* Expanded details */
.phase-detail {
  padding: 0 2rem 1.75rem;
  display: none;
}

.phase-card.open .phase-detail { display: block; animation: fadeInUp 0.3s ease-out; }

.phase-detail-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1.5rem;
}

@media(max-width:768px) { .phase-detail-grid { grid-template-columns: 1fr; } }

.detail-col h4 {
  font-family: 'Orbitron';
  font-size: 0.7rem;
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--text-bright);
  margin-bottom: 0.75rem;
  padding-bottom: 0.5rem;
  border-bottom: 1px solid var(--border-dim);
}

.topic-list { list-style: none; }
.topic-list li {
  font-size: 0.75rem;
  color: var(--text-primary);
  padding: 4px 0 4px 16px;
  position: relative;
  line-height: 1.6;
}
.topic-list li::before { content: '▸'; position: absolute; left: 0; color: var(--neon-cyan); }

.poc-box {
  background: rgba(0,240,255,0.03);
  border-left: 3px solid var(--neon-cyan);
  padding: 1rem;
  border-radius: 0 8px 8px 0;
  margin-top: 1rem;
}

.poc-label {
  font-family: 'JetBrains Mono';
  font-size: 0.55rem;
  color: var(--neon-cyan);
  letter-spacing: 2px;
  text-transform: uppercase;
  font-weight: 700;
  margin-bottom: 4px;
}

.poc-text { font-size: 0.75rem; color: var(--text-primary); line-height: 1.6; }

/* === TOOL CARDS (in detail) === */
.tool-detail-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem; }
@media(max-width:600px) { .tool-detail-cards { grid-template-columns: 1fr; } }

.tool-detail-card {
  background: rgba(0,240,255,0.02);
  border: 1px solid var(--border-dim);
  border-radius: 10px;
  padding: 1.25rem;
  transition: all 0.3s;
}

.tool-detail-card:hover { border-color: var(--neon-cyan); }

.tdc-header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 0.6rem;
}

.tdc-header img {
  width: 28px;
  height: 28px;
  border-radius: 6px;
  object-fit: contain;
  background: rgba(255,255,255,0.05);
  padding: 2px;
}

.tdc-name { font-family: 'Orbitron'; font-size: 0.8rem; font-weight: 700; color: var(--text-bright); }

.tdc-desc { font-size: 0.7rem; color: var(--text-dim); line-height: 1.6; margin-bottom: 0.75rem; }

.tdc-links { display: flex; gap: 0.5rem; flex-wrap: wrap; }

.tdc-link {
  font-family: 'JetBrains Mono';
  font-size: 0.55rem;
  color: var(--neon-cyan);
  text-decoration: none;
  border: 1px solid var(--border-dim);
  padding: 3px 10px;
  border-radius: 4px;
  transition: all 0.3s;
  letter-spacing: 0.5px;
}

.tdc-link:hover { border-color: var(--neon-cyan); background: rgba(0,240,255,0.08); }

.tdc-via {
  margin-top: 0.5rem;
  font-family: 'JetBrains Mono';
  font-size: 0.5rem;
  color: var(--neon-orange);
  letter-spacing: 1px;
}

/* === RADAR SECTION === */
.radar-bg {
  background: linear-gradient(180deg, transparent, rgba(0,240,255,0.015), transparent);
  border-top: 1px solid var(--border-dim);
  border-bottom: 1px solid var(--border-dim);
}

.radar-filters {
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  margin-bottom: 2rem;
  flex-wrap: wrap;
}

.radar-btn {
  padding: 7px 18px;
  background: transparent;
  font-family: 'Orbitron';
  font-size: 0.6rem;
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.3s;
  border: 1px solid var(--border-dim);
  border-radius: 4px;
  color: var(--text-dim);
}

.radar-btn.active { background: var(--neon-cyan); color: var(--bg-dark); border-color: var(--neon-cyan); }

.radar-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.25rem; }

.radar-card {
  background: var(--bg-card);
  border: 1px solid var(--border-dim);
  border-radius: 12px;
  padding: 1.5rem;
  transition: all 0.4s;
  position: relative;
  overflow: hidden;
}

.radar-card::before { content:''; position: absolute; top:0; left:0; right:0; height: 3px; }
.radar-card.adopt::before { background: var(--neon-green); }
.radar-card.trial::before { background: var(--neon-cyan); }
.radar-card.assess::before { background: var(--neon-orange); }

.radar-card:hover { border-color: var(--neon-cyan); transform: translateY(-3px); box-shadow: 0 8px 40px rgba(0,240,255,0.08); }

.rc-head { display: flex; align-items: center; gap: 10px; margin-bottom: 0.75rem; }

.rc-head img { width: 28px; height: 28px; border-radius: 6px; object-fit: contain; background: rgba(255,255,255,0.05); padding: 2px; }

.rc-name { font-family: 'Orbitron'; font-size: 0.85rem; font-weight: 700; color: var(--text-bright); flex: 1; }

.rc-ring {
  font-family: 'JetBrains Mono';
  font-size: 0.5rem;
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
  padding: 3px 8px;
  border-radius: 4px;
  border: 1px solid;
}

.rc-ring.adopt { color: var(--neon-green); border-color: var(--neon-green); }
.rc-ring.trial { color: var(--neon-cyan); border-color: var(--neon-cyan); }
.rc-ring.assess { color: var(--neon-orange); border-color: var(--neon-orange); }

.rc-desc { color: var(--text-dim); font-size: 0.73rem; line-height: 1.7; margin-bottom: 0.75rem; }

.rc-foot { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 0.5rem; }

.rc-cat { font-family: 'JetBrains Mono'; font-size: 0.55rem; color: var(--text-dim); letter-spacing: 2px; text-transform: uppercase; }

.rc-links { display: flex; gap: 0.4rem; }

.rc-link {
  font-family: 'JetBrains Mono';
  font-size: 0.5rem;
  color: var(--neon-cyan);
  text-decoration: none;
  border: 1px solid var(--border-dim);
  padding: 2px 8px;
  border-radius: 3px;
  transition: all 0.3s;
}

.rc-link:hover { border-color: var(--neon-cyan); background: rgba(0,240,255,0.08); }

.rc-via {
  font-family: 'JetBrains Mono';
  font-size: 0.5rem;
  color: var(--neon-orange);
  margin-top: 0.5rem;
}

/* === PRINCIPLES === */
.princ-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1.25rem; }

.princ-card {
  background: var(--bg-card);
  border: 1px solid var(--border-dim);
  border-radius: 12px;
  padding: 1.75rem;
  text-align: center;
  transition: all 0.4s;
}

.princ-card:hover { border-color: var(--neon-cyan); transform: translateY(-3px); }

.princ-icon { font-size: 2.2rem; margin-bottom: 0.75rem; display: block; }
.princ-title { font-family: 'Orbitron'; font-size: 0.8rem; font-weight: 700; color: var(--text-bright); margin-bottom: 0.5rem; }
.princ-desc { font-size: 0.73rem; color: var(--text-dim); line-height: 1.7; }

/* === ARCHITECTURE DIAGRAM === */
.arch-bg {
  background: linear-gradient(180deg, transparent, rgba(57,255,20,0.01), transparent);
  border-top: 1px solid var(--border-dim);
  border-bottom: 1px solid var(--border-dim);
  overflow: hidden;
}

.arch-canvas {
  position: relative;
  max-width: 1100px;
  margin: 0 auto;
  padding: 2rem 0;
}

/* Layers */
.arch-layer {
  position: relative;
  margin-bottom: 1.5rem;
  border-radius: 14px;
  padding: 1.25rem;
  border: 1px solid;
  transition: all 0.4s;
}

.arch-layer:hover { transform: scale(1.005); }

.arch-layer-label {
  position: absolute;
  top: -10px;
  left: 20px;
  font-family: 'Orbitron';
  font-size: 0.55rem;
  font-weight: 800;
  letter-spacing: 3px;
  text-transform: uppercase;
  padding: 2px 12px;
  border-radius: 4px;
  z-index: 2;
}

.arch-layer-items {
  display: flex;
  gap: 0.75rem;
  flex-wrap: wrap;
  justify-content: center;
  padding-top: 0.5rem;
}

.arch-node {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 8px 14px;
  border-radius: 8px;
  font-size: 0.7rem;
  font-weight: 600;
  border: 1px solid rgba(255,255,255,0.08);
  background: rgba(0,0,0,0.3);
  transition: all 0.3s;
  white-space: nowrap;
}

.arch-node:hover {
  transform: translateY(-2px);
  border-color: var(--neon-cyan);
  box-shadow: 0 4px 20px rgba(0,240,255,0.1);
}

.arch-node img {
  width: 18px;
  height: 18px;
  border-radius: 4px;
  object-fit: contain;
}

/* Animated connection lines */
.arch-connectors {
  display: flex;
  justify-content: center;
  gap: 2rem;
  margin: -0.5rem 0;
  position: relative;
  z-index: 3;
}

.arch-arrow {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: var(--neon-cyan);
  font-size: 0.8rem;
  opacity: 0.5;
}

.arch-arrow-line {
  width: 2px;
  height: 18px;
  background: linear-gradient(180deg, var(--neon-cyan), transparent);
  animation: pulse-line 2s ease-in-out infinite;
}

@keyframes pulse-line {
  0%,100% { opacity: 0.3; height: 18px; }
  50% { opacity: 1; height: 22px; }
}

    { name: 'edit', scope: 'Namespace', desc: 'Read/write access to most resources. Cannot view or modify Roles, RoleBindings, or Secrets.' },
    { name: 'view', scope: 'Namespace', desc: 'Read-only access to most resources. Cannot view Secrets, Roles, or RoleBindings.' },
  ];

  return (
    <section className="rbac-bg" id="rbac">
      <div className="section">
        <div className="sec-hd">
          <div className="sec-tag">// understanding authorization</div>
          <h2 className="sec-title">Kubernetes RBAC Deep Dive</h2>
          <p className="sec-desc">RBAC controls who can do what in your cluster. Four objects — Role, ClusterRole, RoleBinding, ClusterRoleBinding — form the entire authorization model. Master these and you control the kingdom.</p>
        </div>

        {/* Request Flow Pipeline */}
        <div style={{textAlign:'center',marginBottom:'0.5rem'}}>
          <span className="sec-tag">// api request authorization flow</span>
        </div>
        <div className="rbac-pipeline">
          <div className="rbac-pipe-step">
            <div className="rbac-pipe-icon" style={{borderColor:'var(--neon-orange)',color:'var(--neon-orange)'}}>👤</div>
            <div className="rbac-pipe-label">User</div>
            <div className="rbac-pipe-sub">kubectl / API call</div>
          </div>
          <div className="rbac-pipe-arrow">→</div>
          <div className="rbac-pipe-step">
            <div className="rbac-pipe-icon" style={{borderColor:'var(--neon-cyan)',color:'var(--neon-cyan)'}}>🔑</div>
            <div className="rbac-pipe-label">AuthN</div>
            <div className="rbac-pipe-sub">Certs, tokens, OIDC</div>
          </div>
          <div className="rbac-pipe-arrow">→</div>
          <div className="rbac-pipe-step">
            <div className="rbac-pipe-icon" style={{borderColor:'var(--neon-magenta)',color:'var(--neon-magenta)'}}>🛡️</div>
            <div className="rbac-pipe-label">AuthZ</div>
            <div className="rbac-pipe-sub">RBAC rules check</div>
          </div>
          <div className="rbac-pipe-arrow">→</div>
          <div className="rbac-pipe-step">
            <div className="rbac-pipe-icon" style={{borderColor:'var(--neon-yellow)',color:'var(--neon-yellow)'}}>🧪</div>
            <div className="rbac-pipe-label">Admission</div>
            <div className="rbac-pipe-sub">Kyverno / webhooks</div>
          </div>
          <div className="rbac-pipe-arrow">→</div>
          <div className="rbac-pipe-step">
            <div className="rbac-pipe-icon" style={{borderColor:'var(--neon-green)',color:'var(--neon-green)'}}>✅</div>
            <div className="rbac-pipe-label">etcd</div>
            <div className="rbac-pipe-sub">Resource persisted</div>
          </div>
        </div>

        {/* The 4 RBAC Objects */}
        <div style={{textAlign:'center',marginBottom:'1rem',marginTop:'2rem'}}>
          <span className="sec-tag">// the four rbac objects</span>
        </div>
        <div className="rbac-arch">
          {/* Role */}
          <div className="rbac-flow-card ns">
            <div className="rfc-icon">📋</div>
            <div className="rfc-title">Role (Namespace-Scoped)</div>
            <div className="rfc-desc">Defines a set of permissions within a single namespace. This is your go-to for least-privilege access. Most of your RBAC should be Roles, not ClusterRoles.</div>
            <div className="rfc-yaml"><span className="yk">apiVersion:</span> <span className="yv">rbac.authorization.k8s.io/v1</span>{"\n"}<span className="yk">kind:</span> <span className="yv">Role</span>{"\n"}<span className="yk">metadata:</span>{"\n"}  <span className="yk">namespace:</span> <span className="yv">production</span>{"\n"}  <span className="yk">name:</span> <span className="yv">pod-reader</span>{"\n"}<span className="yk">rules:</span>{"\n"}<span className="yv">- apiGroups: [""]</span>{"\n"}  <span className="yv">resources: ["pods", "pods/log"]</span>{"\n"}  <span className="yv">verbs: ["get", "watch", "list"]</span></div>
          </div>

          {/* ClusterRole */}
          <div className="rbac-flow-card cl">
            <div className="rfc-icon">🌐</div>
            <div className="rfc-title">ClusterRole (Cluster-Wide)</div>
            <div className="rfc-desc">Grants permissions across ALL namespaces or to cluster-scoped resources like Nodes and PersistentVolumes. Use sparingly — prefer Roles for tighter blast radius.</div>
            <div className="rfc-yaml"><span className="yk">apiVersion:</span> <span className="yv">rbac.authorization.k8s.io/v1</span>{"\n"}<span className="yk">kind:</span> <span className="yv">ClusterRole</span>{"\n"}<span className="yk">metadata:</span>{"\n"}  <span className="yk">name:</span> <span className="yv">node-reader</span>{"\n"}<span className="yk">rules:</span>{"\n"}<span className="yv">- apiGroups: [""]</span>{"\n"}  <span className="yv">resources: ["nodes"]</span>{"\n"}  <span className="yv">verbs: ["get", "watch", "list"]</span></div>
          </div>

          {/* RoleBinding */}
          <div className="rbac-flow-card ns">
            <div className="rfc-icon">🔗</div>
            <div className="rfc-title">RoleBinding</div>
            <div className="rfc-desc">Binds a Role (or ClusterRole) to subjects — users, groups, or service accounts — within a specific namespace. Even a ClusterRole bound via RoleBinding is scoped to one namespace.</div>
            <div className="rfc-yaml"><span className="yk">apiVersion:</span> <span className="yv">rbac.authorization.k8s.io/v1</span>{"\n"}<span className="yk">kind:</span> <span className="yv">RoleBinding</span>{"\n"}<span className="yk">metadata:</span>{"\n"}  <span className="yk">namespace:</span> <span className="yv">production</span>{"\n"}  <span className="yk">name:</span> <span className="yv">read-pods-binding</span>{"\n"}<span className="yk">subjects:</span>{"\n"}<span className="yv">- kind: ServiceAccount</span>{"\n"}  <span className="yv">name: monitoring-sa</span>{"\n"}  <span className="yv">namespace: production</span>{"\n"}<span className="yk">roleRef:</span>{"\n"}  <span className="yv">kind: Role</span>{"\n"}  <span className="yv">name: pod-reader</span>{"\n"}  <span className="yv">apiGroup: rbac.authorization.k8s.io</span></div>
          </div>

          {/* ClusterRoleBinding */}
          <div className="rbac-flow-card cl">
            <div className="rfc-icon">⛓️</div>
            <div className="rfc-title">ClusterRoleBinding</div>
            <div className="rfc-desc">Binds a ClusterRole to subjects across the entire cluster. This is the most powerful binding — a misconfigured ClusterRoleBinding is the #1 K8s security mistake.</div>
            <div className="rfc-yaml"><span className="yk">apiVersion:</span> <span className="yv">rbac.authorization.k8s.io/v1</span>{"\n"}<span className="yk">kind:</span> <span className="yv">ClusterRoleBinding</span>{"\n"}<span className="yk">metadata:</span>{"\n"}  <span className="yk">name:</span> <span className="yv">sre-node-access</span>{"\n"}<span className="yk">subjects:</span>{"\n"}<span className="yv">- kind: Group</span>{"\n"}  <span className="yv">name: sre-team</span>{"\n"}  <span className="yv">apiGroup: rbac.authorization.k8s.io</span>{"\n"}<span className="yk">roleRef:</span>{"\n"}  <span className="yv">kind: ClusterRole</span>{"\n"}  <span className="yv">name: node-reader</span>{"\n"}  <span className="yv">apiGroup: rbac.authorization.k8s.io</span></div>
          </div>
        </div>

        {/* Default ClusterRoles Table */}
        <div className="rbac-default-roles">
          <div style={{textAlign:'center',marginBottom:'1rem'}}>
            <span className="sec-tag">// kubernetes default clusterroles</span>
          </div>
          <table className="rbac-roles-table">
            <thead>
              <tr>
                <th>ClusterRole</th>
                <th>Scope</th>
                <th>What It Grants</th>
              </tr>
            </thead>
            <tbody>
              {DEFAULT_ROLES.map((r,i) => (
                <tr key={i}>
                  <td><span className="role-name">{r.name}</span></td>
                  <td>{r.scope}</td>
                  <td>{r.desc}</td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>

        {/* Useful kubectl commands */}
        <div style={{textAlign:'center',marginBottom:'0.75rem',marginTop:'2.5rem'}}>
          <span className="sec-tag">// essential rbac kubectl commands</span>
        </div>
        <div className="rbac-cmd-box">
          <span className="cmd-comment"># Check what YOU can do in a namespace</span>{"\n"}
          kubectl auth can-i --list -n production{"\n\n"}
          <span className="cmd-comment"># Check if a specific user can create deployments</span>{"\n"}
          kubectl auth can-i create deployments --as=alice -n staging{"\n\n"}
          <span className="cmd-comment"># List all roles and bindings in a namespace</span>{"\n"}
          kubectl get roles,rolebindings -n production{"\n\n"}
          <span className="cmd-comment"># List all cluster-wide roles and bindings</span>{"\n"}
          kubectl get clusterroles,clusterrolebindings{"\n\n"}
          <span className="cmd-comment"># Describe a specific role to see its rules</span>{"\n"}
          kubectl describe role pod-reader -n production{"\n\n"}
          <span className="cmd-comment"># Find all subjects bound to cluster-admin (DANGER AUDIT)</span>{"\n"}
          kubectl get clusterrolebindings -o json | jq '.items[] | select(.roleRef.name=="cluster-admin") | .subjects'
        </div>

        {/* Best Practices */}
        <div style={{textAlign:'center',marginBottom:'1rem',marginTop:'3rem'}}>
          <span className="sec-tag">// battle-tested best practices</span>
        </div>
        <div className="rbac-cards-row">
          {BEST_PRACTICES.map((bp,i) => (
            <div key={i} className="rbac-tip">
              <div className="rbac-tip-icon">{bp.icon}</div>
              <h4 className="rbac-tip-title">{bp.title}</h4>
              <p className="rbac-tip-desc">{bp.desc}</p>
            </div>
          ))}
        </div>
      </div>
    </section>
  );
}

  const filtered = filter === 'all' ? RADAR : RADAR.filter(t => t.ring === filter);

  return (

      <div className="section">
        <div className="sec-hd">
          <div className="sec-tag">// cncf ecosystem radar</div>
          <h2 className="sec-title">Tool Radar</h2>
          <p className="sec-desc">Curated from the CNCF landscape, community recommendations, and DevOps Toolkit insights. Adopt → Battle-tested. Trial → Ready for real use. Assess → Worth exploring.</p>
        </div>

  );
}

function PrinciplesSection() {
  return (
    <section className="section" id="principles">
      <div className="sec-hd">
        <div className="sec-tag">// our philosophy</div>
        <h2 className="sec-title">Principles</h2>
        <p className="sec-desc">This isn't a tutorial group. This is a hardcore engineering collective. These are the rules.</p>
      </div>
      <div className="princ-grid">
        {PRINCIPLES.map((p,i) => (
          <div key={i} className="princ-card">
            <span className="princ-icon">{p.icon}</span>
            <h3 className="princ-title">{p.title}</h3>
            <p className="princ-desc">{p.desc}</p>
          </div>
        ))}
      </div>
    </section>

}

function Nav() {
  const [active, setActive] = useState('home');
  useEffect(() => {
    const h = () => {
      for (const id of ['principles','radar','rbac','architecture','roadmap','home']) {
        const el = document.getElementById(id);
        if (el && el.getBoundingClientRect().top <= 100) { setActive(id); break; }
      }
    };
    window.addEventListener('scroll', h);
    return () => window.removeEventListener('scroll', h);
  }, []);
  return (
    <nav className="nav">
      <div className="nav-in">
        <div className="nav-logo">K8S://HARDWAY</div>
        <div className="nav-links">
          {[{id:'home',l:'Home'},{id:'roadmap',l:'Roadmap'},{id:'architecture',l:'Architecture'},{id:'rbac',l:'RBAC'},{id:'radar',l:'Radar'},{id:'principles',l:'Principles'}].map(n => (
            <a key={n.id} href={`#${n.id}`} className={active===n.id?'active':''}>{n.l}</a>
          ))}
        </div>
      </div>
    </nav>
  );
}

  return (
    <footer className="footer">
      <p className="footer-text">
        Built for the obsessed · Powered by the <a href="https://www.cncf.io/" target="_blank" rel="noopener">CNCF ecosystem</a> · Inspired by production outages and sleepless nights

  │  worker-2   Ready    <none>   v1.31.0      │
  └───────────────────────────────────────────┘`}</pre>
    </footer>
  );
}

function App() {
  return (
    <>
      <Hero/>
      <Nav/>
      <Marquee/>
      <RoadmapSection/>
      <ArchitectureSection/>
      <RBACSection/>
      <RadarSection/>
      <PrinciplesSection/>
      <Footer/>

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
